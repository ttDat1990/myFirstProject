<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/dashboardLayout.html}">
    <head>
         
    </head>
      <body>
        <section class="row" layout:fragment="content">
          <div class="col-8 mt-4">
            <div class="card bg-light">
              <!-- Start Card Header -->
              <div class="card-header">
                <h2>List of Categories</h2>
              </div>
              <!-- End Card Header -->

              <!-- Start Card Body -->
              <div class="card-body">

                <!--Start Message Success Action -->
                <div th:if="${message != null}" class="alert alert-primary" role="alert">
                    <i>[[${message}]]</i>
                </div>
                <!-- End Message Success Action -->

                <!--Start Search and Add New -->
                <div class="row mt-2 mb-2">
                  <div class="col">
                    <form th:action="@{/admin/categories/search}">
                      <div class="form-inline float-left">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control ml-2" name="name" id="name" aria-describedby="helpId" placeholder="Name">
                        <button class="btn btn-outline-primary ml-2">Search</button>
                      </div>
                    </form>
                    <div class="float-right">
                      <a class="btn btn-outline-primary" th:href="@{/admin/categories/add}">Add New Category</a>
                    </div>
                  </div>
                </div>
                <!--End Search and Add New -->

                <!-- Start List -->
                <table class="table table-hover">
                  <thead class="thead-inverse thead-light">
                    <tr >
                      <th>Category ID</th>
                      <th>Name</th>
                      <th class="text-center">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                      <tr th:each=" category : ${categories}">
                        <td scope="row" class="pl-5" th:text="${category.categoryId}"></td>
                        <td th:text="${category.name}"></td>
                        <td class="text-right">
                          <a th:href="@{'/admin/categories/edit/' + ${category.categoryId}}" class="btn btn-outline-warning"><i class="fas fa-edit"></i>Edit</a>
                          <a th:href="@{'/admin/categories/delete/' + ${category.categoryId}}" class="btn btn-outline-danger"><i class="fas fa-recycle"></i> Delete</a>
                        </td>
                      </tr>
                    </tbody>
                </table>
                <!-- End List -->
              </div>
              <!-- End Card Body -->
