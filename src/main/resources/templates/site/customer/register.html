<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{site/dashboardSiteLayout.html}">

<head>

</head>

<body>
  <section class="row" layout:fragment="content">

    <div class="col-4 border my-5 offset-2">
      <h4 class="mt-2">Register Account</h4>
      <form th:action="@{/site/customer/save}" method="post" th:object="${customer}">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" placeholder="Enter username" name="name" th:field="*{name}" aria-describedby="nameHid" required>
          <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:class="${#fields.hasErrors('name')}? error" class="warningtext1"></small>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" th:field="*{email}" required>
          <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:class="${#fields.hasErrors('email')}? error" class="warningtext1"></small>
          <div th:if="${message != null}" class="warningtext1">[[${message}]]</div>   	
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" th:field="*{password}" required>
          <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:class="${#fields.hasErrors('password')}? error" class="warningtext1"></small>
        </div>
         <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="phone" class="form-control" id="phone" placeholder="Enter phone number" name="phone" th:field="*{phone}" required>
          <small th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" th:class="${#fields.hasErrors('phone')}? error" class="warningtext1"></small>
        </div>
        <button class="btn btn-info w-100 mb-3">Register</button>
      </form>
    </div>
    <div class="col-3 border bgprimary my-5">
      <h4 class="mt-2">Benefits for members</h4>
      <p>Super fast shipping</p>
      <p>Diversified products</p>
      <p>Easy returns</p>
      <p>Earn points to redeem gifts</p>
      <p>Get a discount on your next purchase up to 5%</p>
      <a class="btn btn-outline-info w-100" th:href="@{/login}">Login</a>
      
    </div>










  </section>
</body>

</html>
