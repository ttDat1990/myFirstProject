<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{site/dashboardSiteLayout.html}">

<head>

</head>

<body>
  <section class="row" layout:fragment="content">

    <div class="col-4 border my-5 offset-2">
      <h4 class="mt-2">Login</h4>
      <form th:action="@{/login}" method="post" th:object="${customer}">

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" th:field="*{email}" required>
          <div th:if="${message != null}" class="warningtext1">[[${message}]]</div>   	
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" th:field="*{password}" required>
        </div> 
        <button class="btn btn-info w-100 mb-3">Login</button>
      </form>
    </div>
    <div class="col-3 border bgprimary my-5">
      <h4 class="mt-2">Benefits for members</h4>
      <p>Super fast shipping</p>
      <p>Diversified products</p>
      <p>Easy returns</p>
      <p>Earn points to redeem gifts</p>
      <p>Get a discount on your next purchase up to 5%</p>
      <a class="btn btn-outline-info w-100 mb-3" th:href="@{/site/customer/register}">Register</a>
      
    </div>










  </section>
</body>

</html>
