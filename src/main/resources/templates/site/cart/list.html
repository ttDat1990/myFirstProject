<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{site/dashboardSiteLayout.html}">

<head>

</head>

<body>
  <section class="row" layout:fragment="content">
    <div class="col-9 px-0">
      <div class="col mt-3">
       
          
            <h4 class="col-9 ">Your Cart</h4>
       
          <table class="table table-hover border">
            <thead class="thead-inverse thead-light">
              <tr>
              <th>Action</th>
                <th class="text-center">Image</th>
                <th>Name</th>
                <th style="width:10%">Quantity</th>
                <th class="text-center" style="width:20%">Unit Price</th>
                <th class="text-center" style="width:15%">Total Price</th>
                
              </tr>
            </thead>
            <tbody>
              <tr th:each="item : ${cartItems}">
                <form th:action="@{/site/cart/update}" method="post">
                 <td class="align-middle"><a th:href="@{'/site/cart/delete/' + ${item.productId}}" class="warningtext1">Remove</a> </td>
                  <td class="text-center">
                  <img th:src="${'/site/cart/images/' + item.image}" width="70px"
                      class="img-fluid" alt="">
                    
                      
                      
                      </td>
                  <td th:text="${item.name}" class="align-middle "></td>
                  <td class="">
                    <input type="hidden" th:value="${item.productId}" name="productId" class="">
                    <div class="d-flex align-items-center">
                    
                    <input type="number" th:value="${item.quantity}" name="quantity" class="mt-3" style="width:50%"
                      onblur="this.form.submit()">
                      </div>
                  </td>
                  <td th:text="${item.unitPrice}" class="align-middle text-center warningtext"></td>
                  <td th:text="${item.unitPrice * item.quantity}" class="warningtext align-middle text-center"></td>
                  
                </form>
              </tr>

              <tr>
                
                  <td ></td>
                  <td ></td>
                  <td ></td>
                  <td ></td>
                   <td class=" text-center">Total</td>
                  <td th:text="${total}" class="align-middle text-center warningtext"></td>
                  
                
              </tr>


            </tbody>
          </table>
       
      </div>
    </div>
    </div>
    <div class="col-3 bg-info">
    </div>










  </section>
</body>

</html>
