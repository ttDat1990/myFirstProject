<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/dashboardLayout.html}">
    <head>
         
    </head>
    <body>
        <section class="row" layout:fragment="content">
            <div class="col-4 offset-4 mt-5">
            <form th:action="@{/admin/accounts/saveOrUpdate}" method="post" th:object="${account}">
                <div class="card">
                    <div class="card-header">
                        <h2 th:text="${account.isEdit? 'Edit Account' : 'Add New Account'}">Add New Account</h2>
                    </div>
                    <div class="card-body">
                        <input type="hidden" th:field="*{isEdit}">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" name="username" id="username" aria-describedby="usenameHid" placeholder="Username" th:field="*{username}">
                            <small id="usenameHid" th:if="${#fields.hasErrors('username')}" class="form-text text-muted">Username is minimum 6 charaters</small>
                          </div>
                          <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" id="password" aria-describedby="passwordHid" placeholder="Password" th:field="*{password}">
                            <small id="passwordHid" th:if="${#fields.hasErrors('password')}" class="form-text text-muted">Password is minimum 6 charaters</small>
                          </div>
                    </div>
                    <div class="card-footer text-muted text-center">
                        <button type="reset" class="btn btn-secondary">Reset</button>
                        <a th:href="@{/admin/accounts}" class="btn btn-success">List Accounts</a>
                        <button class="btn btn-primary">
                            <i class="fas fa-save"></i>
                            <span th:if="${account.isEdit}">Update</span>
                            <span th:unless="${account.isEdit}">Save</span>
                        </button>
                    </div>
                </div>
            </form>
            </div>
        </section>
    </body>
</html>
